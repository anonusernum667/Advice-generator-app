<div
  class="w-screen h-screen bg-gradient-to-r from-purple-300 to-slate-300 flex justify-center items-center flex-col"
>
  <div
    class="bg-gradient-to-l from-violet-950 to-violet-700 text-white w-4/12 h-4/6 rounded-xl container flex justify-between items-center flex-col p-4"
  >
    <div>
      <p class="text-2xl">ADVICE #{{ adviceCOunt }}</p>
    </div>
    <div *ngIf="advices">
      <p class="text-2xl text-center">"{{ advices }}"</p>
    </div>
    <div class="flex justify-center items-center flex-col gap-4">
      <div>
        <p class="text-xl">Click to get a random advice</p>
      </div>
      <button
        class="rounded-full h-24 w-24 bg-gradient-to-r from-violet-300 to-violet-700 flex justify-center items-center buttt duration-300"
        (click)="getAdvice()"
      >
        <img
          src="https://img.icons8.com/?size=100&id=80024&format=png&color=5B139F"
          class="h-16"
        />
      </button>
    </div>
  </div>
  <p>
    By
    <a
      href="https://www.linkedin.com/in/mohammad-alhassan-alghoush-210570287/"
      class="text-blue-500"
      >Mohamad alhasan</a
    >
  </p>
</div>
